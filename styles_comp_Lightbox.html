	<style type="text/css">
	  .stylist-container a {

	  /**
     * jQuery lightBox plugin
     * This jQuery plugin was inspired and based on Lightbox 2 by Lokesh Dhakar (http://www.huddletogether.com/projects/lightbox2/)
     * and adapted to me for use like a plugin from jQuery.
     * @name jquery-lightbox-0.5.css
     * @author Leandro Vieira Pinho - http://leandrovieira.com
     * @version 0.5
     * @date April 11, 2008
     * @category jQuery plugin
     * @copyright (c) 2008 Leandro Vieira Pinho (leandrovieira.com)
     * @license CCAttribution-ShareAlike 2.5 Brazil - http://creativecommons.org/licenses/by-sa/2.5/br/deed.en_US
     * @example Visit http://leandrovieira.com/projects/jquery/lightbox/ for more informations about this jQuery plugin
     */
    #jquery-overlay {
    	position: absolute;
    	top: 0;
    	left: 0;
    	z-index: 90;
    	width: 100%;
    	height: 500px;
    }
    #jquery-lightbox {
    	position: absolute;
    	top: 0;
    	left: 0;
    	width: 100%;
    	z-index: 100;
    	text-align: center;
    	line-height: 0;
    }
    #jquery-lightbox a img { border: none; }
    #lightbox-container-image-box {
    	position: relative;
    	background-color: #fff;
    	width: 250px;
    	height: 250px;
    	margin: 0 auto;
    }
    #lightbox-container-image { padding: 10px; }
    #lightbox-loading {
    	position: absolute;
    	top: 40%;
    	left: 0%;
    	height: 25%;
    	width: 100%;
    	text-align: center;
    	line-height: 0;
    }
    #lightbox-nav {
    	position: absolute;
    	top: 0;
    	left: 0;
    	height: 100%;
    	width: 100%;
    	z-index: 10;
    }
    #lightbox-container-image-box > #lightbox-nav { left: 0; }
    #lightbox-nav a { outline: none;}
    #lightbox-nav-btnPrev, #lightbox-nav-btnNext {
    	width: 49%;
    	height: 100%;
    	zoom: 1;
    	display: block;
    }
    #lightbox-nav-btnPrev { 
    	left: 0; 
    	float: left;
    }
    #lightbox-nav-btnNext { 
    	right: 0; 
    	float: right;
    }
    #lightbox-container-image-data-box {
    	font: 10px Verdana, Helvetica, sans-serif;
    	background-color: #fff;
    	margin: 0 auto;
    	line-height: 1.4em;
    	overflow: auto;
    	width: 100%;
    	padding: 0 10px 0;
    }
    #lightbox-container-image-data {
    	padding: 0 10px; 
    	color: #666; 
    }
    #lightbox-container-image-data #lightbox-image-details { 
    	width: 70%; 
    	float: left; 
    	text-align: left; 
    }	
    #lightbox-image-details-caption { font-weight: bold; }
    #lightbox-image-details-currentNumber {
    	display: block; 
    	clear: left; 
    	padding-bottom: 1.0em;	
    }			
    #lightbox-secNav-btnClose {
    	width: 66px; 
    	float: right;
    	padding-bottom: 0.7em;	
    }
	  
	
	</style>
	
</head>

<body>
  
<div>

<script type="text/javascript">
  $(function(){
    console.log('a: ',$('a[rel=a]'));
    $('a[rel=a]').lightbox();
    $('a[rel=b]').lightbox();
    $('a.lightbox-trigger-all').click(function(){
      console.log('clicked: ',$(this));
      $('.lightbox-photo').lightbox();
    });
  });
</script>
  
  
  <!-- Colorbox is too restrictive.  and lame.  and the documentation is bad.
    
	  /*
        ColorBox Core Style
        The following rules are the styles that are consistant between themes.
        Avoid changing this area to maintain compatability with future versions of ColorBox.
    */
    #colorbox, #cboxOverlay, #cboxWrapper{position:absolute; top:0; left:0; z-index:9999; overflow:hidden;}
    #cboxOverlay{position:fixed; width:100%; height:100%;}
    #cboxMiddleLeft, #cboxBottomLeft{clear:left;}
    #cboxContent{position:relative; overflow:hidden;}
    #cboxLoadedContent{overflow:auto;}
    #cboxLoadedContent iframe{display:block; width:100%; height:100%; border:0;}
    #cboxTitle{margin:0;}
    #cboxLoadingOverlay, #cboxLoadingGraphic{position:absolute; top:0; left:0; width:100%;}
    #cboxPrevious, #cboxNext, #cboxClose, #cboxSlideshow{cursor:pointer;}

    /* 
        Example user style
        The following rules are ordered and tabbed in a way that represents the
        order/nesting of the generated HTML, so that the structure easier to understand.
    */
    #cboxOverlay{background:url(presentation/images/colorbox/overlay.png) 0 0 repeat;}
    #colorbox{}
        #cboxTopLeft{width:21px; height:21px; background:url(presentation/images/colorbox/controls.png) -100px 0 no-repeat;}
        #cboxTopRight{width:21px; height:21px; background:url(presentation/images/colorbox/controls.png) -129px 0 no-repeat;}
        #cboxBottomLeft{width:21px; height:21px; background:url(presentation/images/colorbox/controls.png) -100px -29px no-repeat;}
        #cboxBottomRight{width:21px; height:21px; background:url(presentation/images/colorbox/controls.png) -129px -29px no-repeat;}
        #cboxMiddleLeft{width:21px; background:url(presentation/images/colorbox/controls.png) left top repeat-y;}
        #cboxMiddleRight{width:21px; background:url(presentation/images/colorbox/controls.png) right top repeat-y;}
        #cboxTopCenter{height:21px; background:url(presentation/images/colorbox/border.png) 0 0 repeat-x;}
        #cboxBottomCenter{height:21px; background:url(presentation/images/colorbox/border.png) 0 -29px repeat-x;}
        #cboxContent{background:#fff;}
            #cboxLoadedContent{margin-bottom:28px;}
            #cboxTitle{position:absolute; bottom:4px; left:0; text-align:center; width:100%; color:#949494;}
            #cboxCurrent{position:absolute; bottom:4px; left:58px; color:#949494;}
            #cboxSlideshow{position:absolute; bottom:4px; right:30px; color:#0092ef;}
            #cboxPrevious{position:absolute; bottom:0; left:0px; background:url(presentation/images/colorbox/controls.png) -75px 0px no-repeat; width:25px; height:25px; text-indent:-9999px;}
            #cboxPrevious.hover{background-position:-75px -25px;}
            #cboxNext{position:absolute; bottom:0; left:27px; background:url(presentation/images/colorbox/controls.png) -50px 0px no-repeat; width:25px; height:25px; text-indent:-9999px;}
            #cboxNext.hover{background-position:-50px -25px;}
            #cboxLoadingOverlay{background:url(presentation/images/colorbox/loading_background.png) center center no-repeat;}
            #cboxLoadingGraphic{background:url(presentation/images/colorbox/loading.gif) center center no-repeat;}
            #cboxClose{position:absolute; bottom:0; right:0; background:url(presentation/images/colorbox/controls.png) -25px 0px no-repeat; width:25px; height:25px; text-indent:-9999px;}
            #cboxClose.hover{background-position:-25px -25px;}

    /*
        The following fixes png-transparency for IE6.  
        It is also necessary for png-transparency in IE7 & IE8 to avoid 'black halos' with the fade transition

        Since this method does not support CSS background-positioning, it is incompatible with CSS sprites.
        Colorbox preloads navigation hover classes to account for this.

        !! Important Note: AlphaImageLoader src paths are relative to the HTML document,
        while regular CSS background images are relative to the CSS document.
    */
    .cboxIE #cboxTopLeft{background:transparent; filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src=presentation/images/colorbox/internet_explorer/borderTopLeft.png, sizingMethod='scale');}
    .cboxIE #cboxTopCenter{background:transparent; filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src=presentation/images/colorbox/internet_explorer/borderTopCenter.png, sizingMethod='scale');}
    .cboxIE #cboxTopRight{background:transparent; filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src=presentation/images/colorbox/internet_explorer/borderTopRight.png, sizingMethod='scale');}
    .cboxIE #cboxBottomLeft{background:transparent; filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src=presentation/images/colorbox/internet_explorer/borderBottomLeft.png, sizingMethod='scale');}
    .cboxIE #cboxBottomCenter{background:transparent; filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src=presentation/images/colorbox/internet_explorer/borderBottomCenter.png, sizingMethod='scale');}
    .cboxIE #cboxBottomRight{background:transparent; filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src=presentation/images/colorbox/internet_explorer/borderBottomRight.png, sizingMethod='scale');}
    .cboxIE #cboxMiddleLeft{background:transparent; filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src=presentation/images/colorbox/internet_explorer/borderMiddleLeft.png, sizingMethod='scale');}
    .cboxIE #cboxMiddleRight{background:transparent; filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src=presentation/images/colorbox/internet_explorer/borderMiddleRight.png, sizingMethod='scale');}
  
  -->
